<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <style>
        .nav-link:hover{
            background-color: rgb(240, 232, 232) !important;
        }
        #cart{
            background-color:white !important;
        }
        .laptop{
          position:relative;
          animation: lappi 2s ease-out 0.5s 1  forwards;
        }
        @keyframes lappi {
          from {
            bottom: 100px;
            opacity: 0.5;
          }
          to{
            bottom:0px;
            opacity: 1;
          }
        }

    </style>
  </head>
  <body>
    <div class="container-lg my-3 p-4">
      <!-- ----------------------------SECTION-1------------------------------------------------>
      <div class="section-1 m-2 p-3 ">
        <nav class="navbar navbar-expand-md navbar-light">
            <span class="navbar-brand fw-bold fs-3"
              ><img id="logo" src="https://tse3.mm.bing.net/th?id=OIP.uQijDsSSDiOmwnTuzNxg8AHaFf&pid=Api&P=0&w=214&h=159" height="40px"
            /> Three dots</span>
            <!-- toggle button -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#main-nav"
              aria-controls="main-nav"
              aria-expanded="false"
              aria-label="toggler navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- navbar-links -->
            <div
              class="collapse navbar-collapse justify-content-center align-center"
              id="main-nav"
            >
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a href="#" class="nav-link text-dark fs-5 fw-normal rounded-3 px-3 px-lg-4 mx-2"
                    >Specs</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-dark fs-5 fw-normal rounded-3 px-3 px-lg-4 mx-2"
                    >Products</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link text-dark fs-5 fw-normal rounded-3 px-3 px-lg-4 mx-2 "
                    >Contact</a
                  >
                </li>
                <li class="nav-item  d-none d-md-inline-block">
                    <a href="#" id="cart" class="nav-link  text-dark  fw-normal fs-4 ms-5 mx-2 "
                      >
                      <i class="bi bi-cart3"></i></a
                    >
                  </li>
              </ul>
          </nav>
      </div>
      <!-- ---------------------------SECTION -2 --------------------------------------------------->
      <div class="section-2 m-2 p-3 row d-flex flex-row flex-wrap-reverse justify-content-between align-items-center">
        <div class="col-lg-5 m-2 p-2 ">
            <h1 class="fs-1 fw-bold my-3">Laptop for the future</h1>
            <p class="fs-5 text-secondary fw-normal my-3"> The new 14 inch bezeless display offering a 4k display with touch
                screen</p>
            <button class="btn btn-md my-3 me-2 px-3 py-2 rounded-2  fs-6 fw-bold " style="border: 3px solid rgb(162, 5, 162);
            background-color: #fff;
            color: rgb(162, 5, 162);">14 inch</button>
            <button class="btn btn-md my-3 px-3 ms-2 py-2  rounded-2 fs-6 fw-bold " style="
            color: #fff;
            background-color: rgb(162, 5, 162);">Add to cart</button>
        </div>
        <!------------------------------------ IMAGE SECTION ---------------------------------------------->
        <div class="col-lg-6 m-2 p-2 ">
            <img
            class="laptop"
            src="https://tse2.mm.bing.net/th?id=OIP.o3NDIrJZSUxKTtyMkSBpkAHaFT&pid=Api&P=0&w=254&h=181" width="100%" height="100%"
          />
          <div class="icons d-flex flex-row justify-content-center align-items-center ">
            <i class="bi mx-2 bi-chevron-compact-left"></i>
            <i class="bi mx-2 bi-circle"></i>
            <i class="bi mx-2 bi-circle-fill"></i>
            <i class="bi mx-2 bi-circle-fill"></i>
            <i class="bi mx-2 bi-chevron-compact-right"></i>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
